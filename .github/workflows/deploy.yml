name: Deploy to Homeserver

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        # Usa el SHA que ya arreglamos
        uses: tailscale/github-action@4e4c49acaa9818630ce0bd7a564372c17e33fb4d # v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Deploy to homeserver
        # 1. AQUÍ DECLARAMOS LOS SECRETOS COMO VARIABLES DE ENTORNO
        # Esto elimina los errores de SonarQube
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          FLOWER_BASIC_AUTH: ${{ secrets.FLOWER_BASIC_AUTH }}
          CREDENTIALS_JSON_CONTENT: ${{ secrets.CREDENTIALS_JSON_CONTENT }}

        run: |
          # --- PASO 1: Configurar SSH (Usando variables de entorno) ---
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # --- PASO 2: Crear archivos de configuración LOCALMENTE ---
          # Al crearlos aquí usando variables de entorno ($VAR), SonarQube es feliz.
          # Nota: Las 'vars' normales las dejamos igual  vars...  porque no son secretos.

          cat > .env << ENVFILE
          # ========== WHISPER TRANSCRIPTION ==========
          WHISPER_DEVICE=${{ vars.WHISPER_DEVICE }}
          WHISPER_MODEL_DEFAULT=${{ vars.WHISPER_MODEL_DEFAULT }}
          WHISPER_MODEL_LOCAL=${{ vars.WHISPER_MODEL_LOCAL }}

          # ========== GOOGLE DRIVE API ==========
          CREDENTIALS_FILE=${{ vars.CREDENTIALS_FILE }}

          # ========== LOGGING ==========
          LOG_LEVEL=${{ vars.LOG_LEVEL }}

          # ========== DIRECTORIES ==========
          TEMP_DOWNLOAD_DIR=${{ vars.TEMP_DOWNLOAD_DIR }}
          INPUT_DIR=${{ vars.INPUT_DIR }}
          OUTPUT_DIR=${{ vars.OUTPUT_DIR }}
          TEMP_DIR=${{ vars.TEMP_DIR }}
          LOG_DIR=${{ vars.LOG_DIR }}

          # ========== FILES ==========
          LINKS_CONFIG_FILE=${{ vars.LINKS_CONFIG_FILE }}

          # ========== YT-DLP CONFIGURATION ==========
          YT_DLP_RETRIES=${{ vars.YT_DLP_RETRIES }}
          YT_DLP_FRAGMENT_RETRIES=${{ vars.YT_DLP_FRAGMENT_RETRIES }}
          YT_DLP_SOCKET_TIMEOUT=${{ vars.YT_DLP_SOCKET_TIMEOUT }}

          # ========== DRIVE UPLOAD ==========
          DRIVE_UPLOAD_MAX_RETRIES=${{ vars.DRIVE_UPLOAD_MAX_RETRIES }}
          DRIVE_UPLOAD_RETRY_DELAY=${{ vars.DRIVE_UPLOAD_RETRY_DELAY }}

          # ========== NOTION API ==========
          NOTION_TOKEN=$NOTION_TOKEN
          DISCORD_MESSAGE_DB_ID=${{ vars.DISCORD_MESSAGE_DB_ID }}
          VIDEOS_DB_ID=${{ vars.VIDEOS_DB_ID }}

          # ========== GOOGLE DRIVE FOLDERS ==========
          DRIVE_FOLDER_MARKET_OUTLOOK=${{ vars.DRIVE_FOLDER_MARKET_OUTLOOK }}
          DRIVE_FOLDER_MARKET_ANALYSIS=${{ vars.DRIVE_FOLDER_MARKET_ANALYSIS }}
          DRIVE_FOLDER_AUDIT_PROCESS=${{ vars.DRIVE_FOLDER_AUDIT_PROCESS }}

          # Legacy variables
          NOTION_DATABASE_ID=${{ vars.NOTION_DATABASE_ID }}
          START_DATE=${{ vars.START_DATE }}
          DISCORDTODRIVE_SCRIPT=${{ vars.DISCORDTODRIVE_SCRIPT }}

          # ========== CELERY & REDIS ==========
          REDIS_URL=${{ vars.REDIS_URL }}
          CELERY_BROKER_URL=${{ vars.CELERY_BROKER_URL }}
          CELERY_RESULT_BACKEND=${{ vars.CELERY_RESULT_BACKEND }}
          CELERY_TASK_MAX_RETRIES=${{ vars.CELERY_TASK_MAX_RETRIES }}
          CELERY_TASK_RETRY_DELAY=${{ vars.CELERY_TASK_RETRY_DELAY }}
          CELERY_TASK_TIME_LIMIT=${{ vars.CELERY_TASK_TIME_LIMIT }}
          CELERY_TASK_SOFT_TIME_LIMIT=${{ vars.CELERY_TASK_SOFT_TIME_LIMIT }}
          CELERY_WORKER_CONCURRENCY=${{ vars.CELERY_WORKER_CONCURRENCY }}

          # ========== WEBHOOK SERVER (OTRO CAMBIO) ==========
          WEBHOOK_HOST=${{ vars.WEBHOOK_HOST }}
          WEBHOOK_PORT=${{ vars.WEBHOOK_PORT }}
          WEBHOOK_SECRET=$WEBHOOK_SECRET

          # ========== FLOWER DASHBOARD (OTRO CAMBIO) ==========
          FLOWER_PORT=${{ vars.FLOWER_PORT }}
          FLOWER_BASIC_AUTH=$FLOWER_BASIC_AUTH
          ENVFILE

          # Crear credentials.json usando la variable de entorno
          echo "$CREDENTIALS_JSON_CONTENT" > credentials.json

          # --- PASO 3: Enviar los archivos al servidor ---
          scp -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key .env credentials.json deploy@100.83.246.78:/home/deploy/Youtube-to-notion-whisper/

          # --- PASO 4: Conectarse y reiniciar servicios ---
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key deploy@100.83.246.78 "bash -s" << 'EOF'
            cd /home/deploy/Youtube-to-notion-whisper
            
            # Git pull
            git pull
            
            # Instalar dependencias
            source venv/bin/activate
            pip install -r requirements.txt --index-url https://pypi.org/simple --trusted-host pypi.org
            
            # Reiniciar servicio
            sudo systemctl restart youtube-whisper
            
            # Verificar salud
            sleep 15
            curl -f http://127.0.0.1:8000/health || exit 1
          EOF

      - name: Deploy summary
        if: success()
        run: echo "✅ Deploy completado exitosamente"