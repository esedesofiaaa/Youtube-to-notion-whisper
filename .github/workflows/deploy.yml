name: Deploy to Homeserver

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@4e4c49acaa9818630ce0bd7a564372c17e33fb4d # v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Deploy to homeserver
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          FLOWER_BASIC_AUTH: ${{ secrets.FLOWER_BASIC_AUTH }}
          CREDENTIALS_JSON_CONTENT: ${{ secrets.CREDENTIALS_JSON_CONTENT }}

        run: |
          # --- PASO 1: Configurar SSH ---
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # --- PASO 2: Crear archivos de configuraci√≥n LOCALMENTE ---
          cat > .env << ENVFILE
          # ========== WHISPER TRANSCRIPTION ==========
          WHISPER_DEVICE=${{ vars.WHISPER_DEVICE }}
          WHISPER_MODEL_DEFAULT=${{ vars.WHISPER_MODEL_DEFAULT }}
          WHISPER_MODEL_LOCAL=${{ vars.WHISPER_MODEL_LOCAL }}

          # ========== GOOGLE DRIVE API ==========
          CREDENTIALS_FILE=${{ vars.CREDENTIALS_FILE }}

          # ========== LOGGING ==========
          LOG_LEVEL=${{ vars.LOG_LEVEL }}

          # ========== DIRECTORIES ==========
          TEMP_DOWNLOAD_DIR=${{ vars.TEMP_DOWNLOAD_DIR }}
          INPUT_DIR=${{ vars.INPUT_DIR }}
          OUTPUT_DIR=${{ vars.OUTPUT_DIR }}
          TEMP_DIR=${{ vars.TEMP_DIR }}
          LOG_DIR=${{ vars.LOG_DIR }}

          # ========== FILES ==========
          LINKS_CONFIG_FILE=${{ vars.LINKS_CONFIG_FILE }}

          # ========== YT-DLP CONFIGURATION ==========
          YT_DLP_RETRIES=${{ vars.YT_DLP_RETRIES }}
          YT_DLP_FRAGMENT_RETRIES=${{ vars.YT_DLP_FRAGMENT_RETRIES }}
          YT_DLP_SOCKET_TIMEOUT=${{ vars.YT_DLP_SOCKET_TIMEOUT }}

          # ========== DRIVE UPLOAD ==========
          DRIVE_UPLOAD_MAX_RETRIES=${{ vars.DRIVE_UPLOAD_MAX_RETRIES }}
          DRIVE_UPLOAD_RETRY_DELAY=${{ vars.DRIVE_UPLOAD_RETRY_DELAY }}

          
          # ========== NOTION API ==========
          NOTION_TOKEN=$NOTION_TOKEN
          DISCORD_MESSAGE_DB_ID=${{ vars.DISCORD_MESSAGE_DB_ID }}
          VIDEOS_DB_ID=${{ vars.VIDEOS_DB_ID }}

          # ========== GOOGLE DRIVE FOLDERS ==========
          DRIVE_FOLDER_MARKET_OUTLOOK=${{ vars.DRIVE_FOLDER_MARKET_OUTLOOK }}
          DRIVE_FOLDER_MARKET_ANALYSIS=${{ vars.DRIVE_FOLDER_MARKET_ANALYSIS }}
          DRIVE_FOLDER_AUDIT_PROCESS=${{ vars.DRIVE_FOLDER_AUDIT_PROCESS }}

          # Legacy variables
          NOTION_DATABASE_ID=${{ vars.NOTION_DATABASE_ID }}
          START_DATE=${{ vars.START_DATE }}
          DISCORDTODRIVE_SCRIPT=${{ vars.DISCORDTODRIVE_SCRIPT }}

          # ========== CELERY & REDIS ==========
          REDIS_URL=${{ vars.REDIS_URL }}
          CELERY_BROKER_URL=${{ vars.CELERY_BROKER_URL }}
          CELERY_RESULT_BACKEND=${{ vars.CELERY_RESULT_BACKEND }}
          CELERY_TASK_MAX_RETRIES=${{ vars.CELERY_TASK_MAX_RETRIES }}
          CELERY_TASK_RETRY_DELAY=${{ vars.CELERY_TASK_RETRY_DELAY }}
          CELERY_TASK_TIME_LIMIT=${{ vars.CELERY_TASK_TIME_LIMIT }}
          CELERY_TASK_SOFT_TIME_LIMIT=${{ vars.CELERY_TASK_SOFT_TIME_LIMIT }}
          CELERY_WORKER_CONCURRENCY=${{ vars.CELERY_WORKER_CONCURRENCY }}

          # ========== WEBHOOK SERVER ==========
          WEBHOOK_HOST=${{ vars.WEBHOOK_HOST }}
          WEBHOOK_PORT=${{ vars.WEBHOOK_PORT }}
          WEBHOOK_SECRET=$WEBHOOK_SECRET

          # ========== FLOWER DASHBOARD ==========
          FLOWER_PORT=${{ vars.FLOWER_PORT }}
          FLOWER_BASIC_AUTH=$FLOWER_BASIC_AUTH
          ENVFILE

          # Crear credentials.json
          echo "$CREDENTIALS_JSON_CONTENT" > credentials.json

          # --- PASO 3: Enviar archivos al servidor ---
          scp -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key .env credentials.json deploy@100.83.246.78:/home/deploy/Youtube-to-notion-whisper/

          # --- PASO 4: Deploy con verificaciones mejoradas ---
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key deploy@100.83.246.78 "bash -s" << 'EOF'
            set -e  # Exit on any error
            
            cd /home/deploy/Youtube-to-notion-whisper
            
            echo "========================================="
            echo "üöÄ Starting deployment..."
            echo "========================================="
            
            echo ""
            echo "üì¶ Pulling latest code..."
            git pull
            
            echo ""
            echo "üìö Installing dependencies..."
            source venv/bin/activate
            pip install -r requirements.txt --index-url https://pypi.org/simple --trusted-host pypi.org --quiet
            
            echo ""
            echo "üîÑ Stopping service gracefully..."
            sudo systemctl stop youtube-whisper || true
            
            echo "‚è≥ Waiting for service to stop completely..."
            sleep 5
            
            echo ""
            echo "üöÄ Starting service..."
            sudo systemctl start youtube-whisper
            
            echo "‚è≥ Waiting for services to initialize (30 seconds)..."
            for i in {30..1}; do
              echo -n "$i... "
              sleep 1
            done
            echo ""
            
            echo ""
            echo "========================================="
            echo "‚úÖ Verifying deployment..."
            echo "========================================="
            
            echo ""
            echo "üìä Service status:"
            if sudo systemctl is-active --quiet youtube-whisper; then
              echo "‚úÖ Service is running"
              sudo systemctl status youtube-whisper --no-pager -l | head -20
            else
              echo "‚ùå Service failed to start!"
              echo ""
              echo "Last 50 log lines:"
              sudo journalctl -u youtube-whisper -n 50 --no-pager
              exit 1
            fi
            
            echo ""
            echo "üè• Health check (5 attempts, 10s between each):"
            max_attempts=5
            attempt=1
            
            while [ $attempt -le $max_attempts ]; do
              echo -n "  Attempt $attempt/$max_attempts... "
              
              if curl -f -s http://127.0.0.1:8000/health > /dev/null 2>&1; then
                echo "‚úÖ PASSED"
                echo ""
                echo "========================================="
                echo "üéâ Deployment successful!"
                echo "========================================="
                exit 0
              else
                echo "‚ùå FAILED"
                if [ $attempt -lt $max_attempts ]; then
                  echo "     Waiting 10 seconds before retry..."
                  sleep 10
                fi
                attempt=$((attempt + 1))
              fi
            done
            
            echo ""
            echo "‚ùå Health check failed after $max_attempts attempts"
            echo ""
            echo "Debugging information:"
            echo "----------------------"
            echo "Docker containers:"
            docker ps | grep redis || echo "No Redis container found"
            echo ""
            echo "Service logs (last 100 lines):"
            sudo journalctl -u youtube-whisper -n 100 --no-pager
            exit 1
          EOF

      - name: Deploy summary
        if: success()
        run: echo "‚úÖ Deploy completado exitosamente"