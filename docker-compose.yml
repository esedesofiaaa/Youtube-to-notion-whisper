version: '3.8'

services:
  # Redis - Broker y backend para Celery
  redis:
    image: redis:7-alpine
    container_name: youtube-to-notion-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - youtube-to-notion-network

  # Flower - Dashboard de monitoreo de Celery (opcional, se puede iniciar con script)
  flower:
    build:
      context: .
      dockerfile: Dockerfile.flower
    container_name: youtube-to-notion-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - youtube-to-notion-network
    profiles:
      - monitoring

volumes:
  redis_data:
    driver: local

networks:
  youtube-to-notion-network:
    driver: bridge
